<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    button {
      background: #ff7eb3;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4d8d;
      transform: scale(1.1);
    }

    /* Balloons */
    .balloon {
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      bottom: -100px;
      animation: float 6s ease-in infinite;
    }

    .balloon::after {
      content: '';
      width: 2px;
      height: 40px;
      background: #444;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‚ Happy Birthday, Mere bete  ABHISHAK ðŸŽ‰</h1>
    <p>Wishing you joy, love, and lots of cake today! ðŸ¥³</p>
    <button onclick="showWish()">Click for Surprise</button>
  </div>

  <script>
    function showWish() {
      alert("ðŸŽ‰ Happy Birthday! ðŸŽ‚ May your day be filled with happiness and laughter! ðŸ¥³");
      createBalloons();
    }

    function createBalloons() {
      for (let i = 0; i < 15; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = randomColor();
        balloon.style.animationDuration = (5 + Math.random() * 3) + "s";
        document.body.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 8000);
      }
    }

    function randomColor() {
      const colors = ["#ff6b6b", "#ffcc5c", "#88d8b0", "#6a82fb", "#fc5c7d"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
